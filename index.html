<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="conatiner">
        <div class="firstBlock">

            <input class="searchBox" type="text" placeholder="Enter city Name ">
            <button class="searchBtn"><img src="./images/search.png" alt="" srcset="" spellcheck="false"></button>

        </div>
        <div>
            <p class="error" style="display: none;">Invalid City Name Please Enter Correct Name</p>
        </div>
        <div class="weatherInfo" style="display: none;">
            <img class="weatherImg" src="./images/clear.png" alt="">
            <div class="tempCel">
                <p>25Â°C</p>
            </div>
            <div class="cityName">
                <p>Pune</p>
            </div>
            <div class="lastBlock">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="" srcset="">
                    <div>
                        <p class="hper">45%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="" srcset="">
                    <div>
                        <p class="wkmh">45 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
